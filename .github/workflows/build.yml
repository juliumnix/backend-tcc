name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
  
      - name: Set Permissions for gradlew
        run: chmod +x gradlew
  
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17' # ou '17', dependendo da sua necessidade
  
      - name: Build and Test with Gradle
        run: ./gradlew clean test
      
  deploy:
     name: Deploy
     needs: [test]
     runs-on: ubuntu-latest

     steps:
       - name: Deploy to production
         uses: johnbeynon/render-deploy-action@v0.0.8
         with:
           service-id: ${{ secrets.SERVICE_ID }} # Can be found as part of the Deploy
           api-key: ${{ secrets.RENDER_API_KEY }} # Create your API key in Render Dashboard > Account Settings
